name: CI

on:
  push:
    branches: [main, develop, "feature/**", "Imlement-Shared-Types"]
  pull_request:
    branches: [main, develop]
  workflow_call:

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      mobile: ${{ steps.filter.outputs.mobile }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            mobile:
              - "mobile/**"
              - ".github/workflows/ci.yml"

  shared-types:
    name: Shared Types
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci --workspaces

      - name: Type check
        run: npm run typecheck -w @iot-monitoring/shared-types

      - name: Build
        run: npm run build -w @iot-monitoring/shared-types

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    needs: shared-types
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci --workspaces

      - name: Build shared-types
        run: npm run build -w @iot-monitoring/shared-types

      - name: Lint
        run: npm run lint -w frontend

      - name: Type check
        run: npm run typecheck -w frontend

      - name: Unit tests
        run: npm run test:ci -w frontend

      - name: Build
        run: npm run build -w frontend

  backend:
    name: Backend
    runs-on: ubuntu-latest
    needs: shared-types
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci --workspaces

      - name: Build shared-types
        run: npm run build -w @iot-monitoring/shared-types

      - name: Lint
        run: npm run lint -w backend

      - name: Type check
        run: npm run typecheck -w backend

      - name: Unit tests
        run: npm run test:ci -w backend

      - name: Build
        run: npm run build -w backend

  mobile:
    name: Mobile (Android)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.mobile == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Create dummy .env file
        run: echo "MOBILE_API_URL=http://localhost:3000/api/" > .env

      - name: Lint
        working-directory: mobile
        run: ./gradlew lint

      - name: Unit tests
        working-directory: mobile
        run: ./gradlew test

      - name: Build debug APK
        working-directory: mobile
        run: ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: mobile/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7

  docker:
    name: Docker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate docker-compose
        working-directory: infra
        run: docker compose config

      - name: Build images (no push)
        working-directory: infra
        run: docker compose build

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [shared-types, frontend, backend, mobile, docker]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.shared-types.result }}" != "success" ]] || \
             [[ "${{ needs.frontend.result }}" != "success" ]] || \
             [[ "${{ needs.backend.result }}" != "success" ]] || \
             [[ "${{ needs.docker.result }}" != "success" ]] || \
             [[ "${{ needs.mobile.result }}" != "success" && "${{ needs.mobile.result }}" != "skipped" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI jobs passed!"
